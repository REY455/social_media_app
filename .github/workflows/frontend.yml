name: Deploy Frontend to Vercel

on:
  push:
    branches: [ "main" ]
    


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          cd social_frontend
          npm install

      - name: Build Frontend
        run: |
          cd social_frontend
          npm run build

      - name: Deploy to Vercel
        run: |
          run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --project-id ${{ secrets.VERCEL_PROJECT_ID }}