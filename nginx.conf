worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;
    client_max_body_size 100M;  # Allow large file uploads

    # Logs for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name_;  # Your AWS public IP or domain

        # Route API requests to the backend running on localhost:5000
        location /api/ {
            proxy_pass http://127.0.0.1:5000/;  # Change backend to localhost
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Prevent connection timeout issues
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }

        # Route all other requests to the frontend (assuming it's running on port 3000)
        location / {
            proxy_pass http://127.0.0.1:3000/;  # Adjust if frontend runs on a different port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
